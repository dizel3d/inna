<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Combobox</title>
  <link rel="stylesheet" href="index.css" />
  <script src="bower_components/angular/angular.js"></script>
  <script src="index.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="combobox" items="data.dest" placeholder="Куда?" ng-model="selected.dest"></div>
  <div class="combobox" items="data.time" placeholder="Когда?" ng-model="selected.time"></div>
  <div class="combobox" items="data.dur" placeholder="На сколько?" ng-model="selected.dur"></div>
  <pre class="output">{{selected | json}}</pre>
</body>
</html>
